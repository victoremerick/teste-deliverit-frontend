<form (submit)="criarContaAPagar()" class="block">

  <h2>Cadastrar Conta a Pagar</h2>

  <div class="form-group">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" class="form-control" [(ngModel)]="novaContaAPagar.nome" name="nome">
  </div>

  <div class="form-group">
    <label for="valor">Valor:</label>
    <input type="number" id="valor" class="form-control" [(ngModel)]="novaContaAPagar.valor" name="valor">
  </div>

  <div class="form-group">
    <label for="dataVencimento">Data de Vencimento:</label>
    <input type="date" id="dataVencimento" class="form-control" [(ngModel)]="novaContaAPagar.dataVencimento" name="dataVencimento">
  </div>

  <div class="form-group">
    <label for="dataPagamento">Data de Pagamento:</label>
    <input type="date" id="dataPagamento" class="form-control" [(ngModel)]="novaContaAPagar.dataPagamento" name="dataPagamento">
  </div>

  <button type="submit" class="btn btn-primary">Criar Conta a Pagar</button>
</form>
